<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Layout</title>
    <link rel="stylesheet" href="ui.css">  
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .header {
            height: 100px;
            background-color: #010102; /* Dark blue color */
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em; /* Increased font size for the header */
        }

        .main {
            display: flex;
            height: calc(100vh - 100px); /* Full height minus header */
        }

        .box {
            padding: 20px;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Allow vertical stacking */
        }

        .box1 {
            background-color: #0b3755; /* Blue color */
            flex: 1; /* 1/3 of the space */
            justify-content: flex-start; /* Align tabs at the top */
        }

        .header-text {
            font-size: 1.2em; /* Adjust font size as needed */
            margin-bottom: 10px; /* Space below the text */
            text-align: center; /* Center the text */
        }

        .tab {
            background-color: #2980b9; /* Slightly darker blue */
            margin: 15px;
            padding: 0 100px;
            border-radius: 5px;
            cursor: pointer; /* Hand icon on hover */
            text-align: center;
            transition: background-color 0.3s; /* Smooth transition */
        }

        .tab:hover {
            background-color: #1f6d9b; /* Even darker blue on hover */
        }

        .box2 {
            background-color: #e74c3c; /* Red color */
            flex: 2; /* 2/3 of the space */
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="header">Florida International University</div>
    <div class="main">
        <div class="box box1">
            <div class="header-text">First Class in</div>
            <div class="tab">Tab 1</div>
            <div class="tab">Tab 2</div>
            <div class="tab">Tab 3</div>
        </div>
        <div class="box box2">2/3 Space</div>
    </div>
</body>
</html>
