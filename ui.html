<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIU Smart Parking</title>
    <link rel="stylesheet" href="ui.css">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        
        .header {
            background: rgb(2,0,36);
background: linear-gradient(180deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(9,15,125,1) 37%, rgba(0,23,255,1) 100%); 
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .main {
            display: flex;
            height: calc(100vh - 100px);
        }

        .box {
            padding: 20px;
            color: white;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box1 {
            background: rgb(0,23,255);
background: linear-gradient(180deg, rgba(0,23,255,1) 0%, rgba(9,15,125,1) 35%, rgba(9,9,121,1) 37%, rgba(2,0,36,1) 100%);  flex: 1;
            justify-content: flex-start;
        }

        .header-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #building-dropdown {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
        }

        #find-parking-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #2980b9;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #find-parking-btn:hover {
            background-color: #1f6d9b;
        }

        #results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        #results div {
            margin-bottom: 15px;
            background: #bb9b0d;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: black;
        }

        .box2 {
            background-color: #bb9b0d;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .pic{
            width: 85px ;
            height: 80px;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvirUhxls51o9F1W8X7XWdKOjWjjf27mo&libraries=geometry" defer></script>
    <script src="mapAPI.js" defer></script>
</head>
<body>
    <div class="header"><img class="pic"src='15-156016_panthers-logo-png.png'></div>
    <div class="main">
        <div class="box box1">
            <div class="header-text">Select Your Destination</div>
            <div class="input-container">
                <select id="building-dropdown">
                    <option value="">Select a Building</option>
                    <!-- Options populated dynamically in JS -->
                </select>
                <button id="find-parking-btn" onclick="findParking()">Find Parking</button>
            </div>
            <div id="results"></div>
        </div>
        <div class="box box2">
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
