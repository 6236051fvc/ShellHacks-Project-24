<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panther Park</title>
    <link rel="stylesheet" href="ui.css">

    <style>
        /* Set Arial as the default font for the entire page */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif; /* Global Arial font */
        }

        .header {
            background-color: navy; /* Navy Blue accent */
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1.5em;
            padding: 10px;
            border-bottom: 2px solid #001f3f;
        }

        .title {
            flex-grow: 1;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            color: white; /* White title text */
        }

        .main {
            display: flex;
            height: calc(100vh - 100px);
        }

        .box {
            padding: 20px;
            font-size: 1.5em;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        .box1 {
            background-color: white;
            color: navy; /* Navy Blue text */
            flex: 1;
            justify-content: flex-start;
        }

        .header-text {
            font-size: 1.2em;
            margin-bottom: 10px;
            text-align: center;
        }

        .input-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Styled White Button */
        .get-directions-btn {
            padding: 10px 20px; /* Padding for the button */
            font-size: 1em; /* Font size */
            background-color: white; /* White background */
            color: navy; /* Navy text */
            border: 2px solid navy; /* Navy border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition */
        }

        /* Hover effect */
        .get-directions-btn:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }

        /* Active state */
        .get-directions-btn:active {
            background-color: #e0e0e0; /* Slightly darker gray on click */
        }

        #building-dropdown {
            width: 80%;
            padding: 10px;
            font-size: 1em;
            margin-bottom: 10px;
            border: 2px solid navy; /* Navy Blue border */
        }

        #find-parking-btn {
            padding: 10px 20px;
            font-size: 1em;
            background-color: navy; /* Navy Blue button */
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        #find-parking-btn:hover {
            background-color: #00173f; /* Darker navy on hover */
        }

        #results {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }

        #results div {
            margin-bottom: 15px;
            background: navy;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: white;
        }

        .box2 {
            background-color: white;
            flex: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .pic {
            width: 85px;
            height: 80px;
        }
    </style>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAvirUhxls51o9F1W8X7XWdKOjWjjf27mo&libraries=geometry" defer></script>
    <script src="mapAPI.js" defer></script>
</head>
<body>
    <div class="header">
        <img class="pic" src="15-156016_panthers-logo-png.png" alt="Panther Logo">
        <div class="title">Panther Park</div>
        <div style="width: 85px;"></div> <!-- Empty div for spacing, same width as the logo -->
    </div>

    <div class="main">
        <div class="box box1">
            <div class="header-text">Select Your Destination</div>
            <div class="input-container">
                <select id="building-dropdown">
                    <option value="">Select a Building</option>
                    <!-- Options populated dynamically in JS -->
                </select>
                <button id="find-parking-btn" onclick="findParking()">Find Parking</button>
            </div>
            <div id="results"></div>
        </div>
        <div class="box box2">
            <div id="map"></div>
        </div>
    </div>
</body>
</html>
